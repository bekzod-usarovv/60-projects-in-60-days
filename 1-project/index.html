<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stle.css">
  <!-- ---icons  -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
  <title>Project-1</title>
</head>
<body>

  <div class="profile-card">
    <div class="image">
      <img src="img/testimonials-4.jpg" alt="pic" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Bekzod</span>
      <span class="job">Full stack developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background-color: #4267b2;" class="link"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://t.me/Bekzod_usarovv" style="background-color: #1da1f2;" class="link"><i class="fa-brands fa-telegram"></i></a>
      <a href="https://www.instagram.com/bekzod_usarovv" style="background-color: #e1306c;" class="link"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" style="background-color: #ff0000;" class="link"><i class="fa-brands fa-youtube"></i></a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="fa-regular fa-heart"> </i>
        <span> 60k</span>
      </div>

      <div class="data">
        <i class="fa-regular fa-message"> </i>
        <span> 20k</span>
      </div>
      <div class="data">
        <i class="fa-regular fa-message"> </i>
        <span> 12k</span>
      </div>
    </div>
  </div>
</body>
</html>
